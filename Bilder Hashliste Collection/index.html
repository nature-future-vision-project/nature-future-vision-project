
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nature Future Vision Project</title>
    <style>
        body {
            background: linear-gradient(135deg, #00FFA3, #0055FF);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 1em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            padding: 1em;
        }
        .nft {
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            width: 220px;
            transition: box-shadow 0.3s ease;
        }
        .nft:hover {
            box-shadow: 0 0 20px #fff, 0 0 30px #00FFA3;
        }
        .nft img {
            width: 100%;
            display: block;
        }
        .caption {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Nature Future Vision Project</h1>
    <div class="gallery">
        <div class="nft"><img src="images/NFVP_FREEANIMALS_01.jpg" alt="Free Animals"><div class="caption">FANIMALS</div></div>
        <div class="nft"><img src="images/NFVP_FCOWS_02.jpg" alt="Cows"><div class="caption">FCOWS</div></div>
        <div class="nft"><img src="images/NFVP_FPIGS_03.jpg" alt="Pigs"><div class="caption">FPIGS</div></div>
        <div class="nft"><img src="images/NFVP_FSHEEPS_04.jpg" alt="Sheeps"><div class="caption">FSHEEPS</div></div>
        <div class="nft"><img src="images/NFVP_FGOATS_05.jpg" alt="Goats"><div class="caption">FGOATS</div></div>
        <div class="nft"><img src="images/NFVP_FCHICKS_06.jpg" alt="Chickens"><div class="caption">FCHICKENS</div></div>
        <div class="nft"><img src="images/NFVP_FBESS_07.jpg" alt="Bees"><div class="caption">FBEES</div></div>
    </div>
</body>
</html>
