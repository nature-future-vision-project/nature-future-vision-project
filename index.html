<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature Future Vision Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0b1f, #2c1f4a);
      color: white;
      text-align: center;
    }
    header {
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2em;
    }
    .gallery-item {
      border: 2px solid white;
      padding: 10px;
      transition: box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      box-shadow: 0 0 15px 5px #00ffa3;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    footer {
      padding: 1em;
      font-size: 0.9em;
    }
    a {
      color: #00ffa3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>NATURE FUTURE VISION PROJECT</h1>
    <p>DISCOVER OUR FANIMALS NFT COLLECTION</p>
    <p><a href="https://magiceden.io/u/NFVPFREEANIMA" target="_blank">SEE OUR COLLECTION ON MAGIC EDEN</a></p>
  </header>

  <section class="gallery">
    <div class="gallery-item">
      <img src="images/NFVP_FANIMALS_01.jpg" alt="FANIMALS">
      <div class="caption">FANIMALS</div>
    </div>
    <div class="gallery-item">
      <img src="images/NFVP_FCOWS_02.jpg" alt="FCOWS">
      <div class="caption">FCOWS</div>
    </div>
    <div class="gallery-item">
      <img src="images/NFVP_FGOATS_03.jpg" alt="FGOATS">
      <div class="caption">FGOATS</div>
    </div>
    <div class="gallery-item">
      <img src="images/NFVP_FSHEEPS_04.jpg" alt="FSHEEPS">
      <div class="caption">FSHEEPS</div>
    </div>
    <div class="gallery-item">
      <img src="images/NFVP_FCHICKENS_05.jpg" alt="FCHICKENS">
      <div class="caption">FCHICKENS</div>
    </div>
    <div class="gallery-item">
      <img src="images/NFVP_FBEES_06.jpg" alt="FBEES">
      <div class="caption">FBEES</div>
    </div>
  </section>

  <footer>
    &copy; 2025 Nature Future Vision Project â€“ Powered by Solana
  </footer>
</body>
</html>
